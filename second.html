<!DOCTYPE html>
<html>
<head>
	<title>Vue JS - Practise</title>
	<script src="https://unpkg.com/vue"></script>
	<script type="text/javascript">
	document.addEventListener('DOMContentLoaded', function(){
		new Vue({
			el: '#app',
			data: {
				name: ''
			}
		});
	});
	</script>
</head>
<body>

	<div id="app">
		<input type="" name="" v-model="name">
		<p>{{name}}</p>
	</div>

</body>
</html>
