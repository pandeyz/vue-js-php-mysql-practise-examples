<!doctype html>
<html>
	<head>
		<title>Fetch records from MySQL Database with Vue.js and PHP</title>
		<script src="vue.js"></script>
		<script src='axios-master/dist/axios.min.js'></script>
	</head>
	<body>
	
		<div id='myapp'>
			
			<!-- Select All records -->
			<input type='button' @click='allRecords()' value='Select All users'>
			<br><br>

			<!-- Select record by ID -->
			<input type='text' v-model='userid' placeholder="Enter Userid between 1 - 24">
			<input type='button' @click='recordByID()' value='Select user by ID'>
			<br><br>

			<!-- List records -->
			<table border='1' width='80%' style='border-collapse: collapse;'>
				<tr>
					<th>Username</th>
					<th>Name</th>
					<th>Email</th>
				</tr>

				<tr v-for='user in users'>
					<td style="padding-left: 10px;">{{ user.username }}</td>
					<td style="padding-left: 10px;">{{ user.name }}</td>
					<td style="padding-left: 10px;">{{ user.email }}</td>
				</tr>
			</table>
			
		</div>

		<!-- Script -->
		<script>
			var app = new Vue({
				el: '#myapp',
				data: {
					users: "",
					userid: 0
				},
				methods: {
					allRecords: function(){
						
						axios.get('ajaxfile.php')
						.then(function (response) {
						    app.users = response.data;
						})
						.catch(function (error) {
						    console.log(error);
						});
					},
					recordByID: function(){
						if(this.userid > 0){
							
							axios.get('ajaxfile.php', {
							    params: {
							      	userid: this.userid
							    }
							})
						  	.then(function (response) {
						    	app.users = response.data;
						  	})
						  	.catch(function (error) {
						    	console.log(error);
						  	});
						}
					}
				}
			});
		</script>
	</body>
</html>
